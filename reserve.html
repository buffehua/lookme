            <h2 class="sr_only">導覽視那設計網頁</h2>
            <!-- 下方導覽列 -->
            <ul class="bottom_menu">
                <li>
                    <div class="nav_pic">
                        <img src="./Image/00_original_living_icon.png">
                    </div>
                    <div class="nav_text">住宅空間</div>

                    <div class="nav_pic">

    </header>

    <!-- ---------------------------------------------------------------- banner -->

    <section class="banner">

        <div class="banner_container">

            <div class="reserve_group">

                <div class="pic_zone">
                    <h2>預約室內設計流程</h2>

                    <img src="./Image/01_reservation/reservation.jpg" alt="預約室內設計">
                </div>

                <div class="form_zone">

                    <h2>預約諮詢</h2>

                    <div class="info">
                        <div class="name">
                            <input id="user_name" type="text" placeholder="姓名">
                        </div>

                        <div class="tel">
                            <input id="tel" type="tel" placeholder="聯絡電話">
                        </div>

                    </div>

                    <div class="email">
                        <input id="email" type="email" placeholder="電子郵箱">
                    </div>

                    <div class="modle">

                        <div class="type">
                            <select id="type" name="type">
                            <option value="select">裝修類型</option>
                            <option value="one">住宅空間設計</option>
                            <option value="two">商業空間設計</option>
                            </select>
                        </div>

                        <div class="unit">
                            <select id="unit" name="unit">
                            <option value="select">裝修格局</option>
                            <option value="one">一房</option>
                            <option value="two">二房</option>
                            <option value="three">三房</option>
                            <option value="four">四房以上</option>
                            </select>
                        </div>

                    </div>

                    <div class="msg">
                        <textarea name="msg" id="msg" cols="60" rows="20" placeholder="留言"></textarea>
                    </div>

                    <div class="btn"><input type="submit" value="確定提交"></div>
                    
                </div>

            </div>

        </div>

    </section>
